<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
<meta name="theme-color" content="#0b0f19">  

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drink Counter üçª</title>
  <style>
    :root{
      --bg:#0b0f19; --card:#121a2b; --text:#eef2ff; --muted:#a9b4d0;
      --line:#22304f; --accent:#4f8cff; --warn:#fb7185; --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, #152044 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      padding:14px 14px;border:1px solid var(--line);border-radius:var(--radius);
      background: rgba(18,26,43,.85);
      box-shadow: var(--shadow);
      position:sticky;top:10px;backdrop-filter: blur(10px);
      z-index:10;
    }
    h1{font-size:18px;margin:0}
    .sub{font-size:12px;color:var(--muted);margin-top:2px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      border:1px solid var(--line);
      background: rgba(79,140,255,.14);
      color:var(--text);
      padding:10px 12px;border-radius:14px;
      font-weight:750;cursor:pointer;
      user-select:none;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{background: rgba(169,180,208,.10)}
    .btn.danger{background: rgba(251,113,133,.12); border-color: rgba(251,113,133,.35)}
    .pill{
      padding:6px 10px;border-radius:999px;border:1px solid var(--line);
      color:var(--muted);font-size:12px;background: rgba(169,180,208,.07)
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:12px; margin-top:14px}
    .card{
      border:1px solid var(--line); border-radius:var(--radius);
      background: rgba(18,26,43,.9);
      box-shadow: var(--shadow);
      padding:14px;
      position:relative;
      overflow:hidden;
      cursor:pointer;
    }
    .card:active{transform: translateY(1px)}
    .who{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .name{display:flex;align-items:center;gap:10px}
    .emoji{font-size:22px}
    .title{font-weight:900}
    .hint{font-size:12px;color:var(--muted);margin-top:2px}
    .count{
      font-size:52px; font-weight:950; line-height:1;
      text-align:center; margin:12px 0 6px;
    }
    .miniRow{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:10px}
    .miniBtn{
      flex:1;
      border:1px solid var(--line);
      background: rgba(169,180,208,.08);
      color:var(--text);
      padding:10px 10px;border-radius:14px;
      font-weight:800;cursor:pointer;
    }
    .miniBtn.minus{background: rgba(251,113,133,.12); border-color: rgba(251,113,133,.35)}
    .miniBtn:active{transform: translateY(1px)}
    .panel{
      margin-top:14px;
      border:1px solid var(--line);border-radius:var(--radius);
      background: rgba(15,23,41,.7);
      padding:14px; box-shadow: var(--shadow);
    }
    .panel h2{margin:0 0 10px;font-size:15px}
    .field{display:grid;gap:6px;margin:10px 0}
    label{font-size:12px;color:var(--muted)}
    input{
      width:100%;
      padding:12px 12px;border-radius:14px;
      border:1px solid var(--line);
      background: rgba(10,14,26,.7);
      color:var(--text);
      outline:none;
    }
    .results{margin-top:10px;display:grid;gap:8px}
    .resultRow{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 12px;border-radius:14px;border:1px solid var(--line);
      background: rgba(169,180,208,.06)
    }
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background: rgba(15,23,41,.92);
      border:1px solid var(--line);
      color:var(--text);
      padding:10px 12px;border-radius:999px;
      box-shadow: var(--shadow);
      opacity:0; pointer-events:none;
      transition: opacity .2s ease;
      font-size:13px;
      z-index:50;
    }
    .toast.show{opacity:1}
    .footerNote{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.35}
    .confetti{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:60;}
    .piece{
      position:absolute; top:-20px; width:10px; height:14px; border-radius:3px;
      background: currentColor;
      animation: fall 900ms ease-in forwards;
      opacity:.95;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.35));
    }
    @keyframes fall{
      to{ transform: translateY(calc(100vh + 40px)) rotate(380deg); opacity:0.95;}
    }

    /* --- Leader razz overlay --- */
    .razz{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 80;
      opacity: 0;
      transition: opacity 120ms ease;
    }
    .razz.show{ opacity: 1; }
    .razz .face{
      font-size: 92px;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.5));
      transform-origin: 50% 60%;
      animation: wobble 780ms ease-in-out;
    }
    .razz .label{
      margin-top: 10px;
      font-size: 14px;
      color: var(--text);
      opacity: .9;
      background: rgba(15,23,41,.75);
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: var(--shadow);
      max-width: 90vw;
      text-align: center;
    }
    @keyframes wobble{
      0%   { transform: translateY(8px) rotate(0deg) scale(0.98); }
      10%  { transform: translateY(0) rotate(-10deg) scale(1.02); }
      25%  { transform: rotate(12deg) }
      40%  { transform: rotate(-14deg) }
      55%  { transform: rotate(10deg) }
      70%  { transform: rotate(-8deg) }
      85%  { transform: rotate(6deg) }
      100% { transform: translateY(6px) rotate(0deg) scale(0.98); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Drink Counter üçª</h1>
        <div class="sub">Tap a person to add a drink. Keep it moving.</div>
      </div>
      <div class="row">
        <span class="pill" id="totalPill">Total drinks: 0</span>
        <button class="btn secondary" id="undoBtn">‚Ü©Ô∏è Undo</button>
        <button class="btn" id="addBtn">‚ûï Add</button>
        <button class="btn danger" id="resetBtn">üß® Reset</button>
      </div>
    </header>

    <div class="grid" id="cards"></div>

    <div class="panel">
      <h2>Split the bill</h2>

      <div class="field">
        <label>Total bill (e.g., 12000)</label>
        <input id="billInput" inputmode="numeric" placeholder="Enter total bill" />
      </div>

      <div class="row" style="justify-content:flex-start">
        <button class="btn" id="calcBtn">üßÆ Calculate</button>
        <button class="btn secondary" id="copyBtn">üìã Copy results</button>
      </div>

      <div class="results" id="results"></div>

      <div class="footerNote">
        Assumes drinks are roughly the same price. Everyone pays based on their drink count.
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Saved</div>
  <div class="confetti" id="confetti"></div>
  <div class="razz" id="razz"></div>

<script>
(() => {
  const LS_KEY = "drink_counter_simple_v1";
  const $ = (id) => document.getElementById(id);

  const toast = (msg) => {
    const el = $("toast");
    if (!el) return;
    el.textContent = msg;
    el.classList.add("show");
    setTimeout(() => el.classList.remove("show"), 1100);
  };

  const safeParse = (s, fallback) => { try { return JSON.parse(s); } catch { return fallback; } };
  const clamp0 = (n) => Math.max(0, n | 0);
  const formatMoney = (n) => isFinite(n) ? Math.round(n).toLocaleString() : "‚Äî";

  const makeId = () => {
    try {
      if (window.crypto && crypto.randomUUID) return crypto.randomUUID();
    } catch {}
    return "id_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 10);
  };

  const defaultPeople = () => ([
    { id: makeId(), name: "Alex", emoji: "üòÑ", count: 0 },
    { id: makeId(), name: "Sam",  emoji: "üß†", count: 0 },
    { id: makeId(), name: "You",  emoji: "üòé", count: 0 }
  ]);

  let state = safeParse(localStorage.getItem(LS_KEY), { people: defaultPeople(), history: [] });
  const save = () => localStorage.setItem(LS_KEY, JSON.stringify(state));

  // Self-heal bad/empty saved data
  if (!state || typeof state !== "object") state = { people: defaultPeople(), history: [] };
  if (!Array.isArray(state.people)) state.people = [];
  if (!Array.isArray(state.history)) state.history = [];
  if (state.people.length === 0) {
    state.people = defaultPeople();
    save();
  }

  const totalDrinks = () => state.people.reduce((a, p) => a + (p.count | 0), 0);

  const escapeHtml = (str) => String(str ?? "")
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");

  const pushHistory = (entry) => {
    state.history.push(entry);
    if (state.history.length > 60) state.history.shift();
  };

  const confettiBurst = () => {
    const holder = $("confetti");
    if (!holder) return;
    holder.innerHTML = "";
    const colors = ["#4f8cff","#2dd4bf","#fb7185","#a9b4d0","#fbbf24","#c084fc"];
    for (let i = 0; i < 22; i++) {
      const p = document.createElement("div");
      p.className = "piece";
      p.style.left = (Math.random() * 100) + "vw";
      p.style.color = colors[(Math.random() * colors.length) | 0];
      p.style.animationDuration = (700 + Math.random() * 700) + "ms";
      holder.appendChild(p);
    }
    setTimeout(() => holder.innerHTML = "", 1400);
  };

  const razzLeader = (person, count) => {
    const el = $("razz");
    if (!el) return;

    const faces = ["ü•¥","üç∫","üí´","ü§¢","üï∫","üöë"];
    const face = faces[(Math.random() * faces.length) | 0];

    el.innerHTML = `
      <div style="display:grid; place-items:center;">
        <div class="face">${face}</div>
        <div class="label">${(person.emoji || "üçª")} ${(person.name || "Someone")} is leading at ${count}‚Ä¶ steady now üòÖ</div>
      </div>
    `;

    el.classList.add("show");
    clearTimeout(razzLeader._t);
    razzLeader._t = setTimeout(() => el.classList.remove("show"), 820);
  };

  const render = () => {
    const totalPill = $("totalPill");
    const cardsWrap = $("cards");
    if (!totalPill || !cardsWrap) return;

    totalPill.textContent = `Total drinks: ${totalDrinks()}`;
    cardsWrap.innerHTML = "";

    state.people.forEach((p) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="who">
          <div class="name">
            <div class="emoji">${escapeHtml(p.emoji || "üôÇ")}</div>
            <div>
              <div class="title">${escapeHtml(p.name || "Friend")}</div>
              <div class="hint">Tap card = +1</div>
            </div>
          </div>
          <button class="btn secondary" data-action="edit" style="padding:8px 10px">‚úèÔ∏è</button>
        </div>

        <div class="count">${p.count | 0}</div>

        <div class="miniRow">
          <button class="miniBtn minus" data-action="minus">-1</button>
          <button class="miniBtn" data-action="remove">Remove</button>
        </div>
      `;

      card.addEventListener("click", (e) => {
        const btn = e.target.closest("button");
        if (btn) {
          const action = btn.dataset.action;
          if (action === "minus") inc(p.id, -1);
          if (action === "edit") editPerson(p.id);
          if (action === "remove") removePerson(p.id);
          return;
        }
        inc(p.id, +1);
      });

      cardsWrap.appendChild(card);
    });
  };

  const inc = (id, delta) => {
    const p = state.people.find((x) => x.id === id);
    if (!p) return;

    const before = p.count | 0;
    const after = clamp0(before + delta);
    if (after === before) return;

    pushHistory({ type: "inc", id, before, after });
    p.count = after;
    save();
    render();

    // milestone confetti
    if (after === 5 || after === 10 || after === 15 || after === 20) confettiBurst();

    // razz leader after 5 when adding
    if (delta > 0 && after >= 6) {
      const max = Math.max(...state.people.map(pp => pp.count | 0));
      const isLeader = (p.count | 0) === max;
      if (isLeader) razzLeader(p, after);
    }
  };

  const editPerson = (id) => {
    const p = state.people.find((x) => x.id === id);
    if (!p) return;

    const name = prompt("Name:", p.name || "");
    if (name === null) return;

    const emoji = prompt("Emoji (optional):", p.emoji || "üôÇ");
    if (emoji === null) return;

    pushHistory({ type: "edit", id, before: { name: p.name, emoji: p.emoji } });

    p.name = (name || "Friend").trim();
    p.emoji = (emoji || "üôÇ").trim().slice(0, 2);

    save();
    render();
  };

  const addPerson = () => {
    const name = prompt("Name?");
    if (name === null) return;
    const cleanName = (name || "").trim();
    if (!cleanName) return;

    const emoji = prompt("Emoji? (optional)");
    if (emoji === null) return;
    const cleanEmoji = ((emoji || "üôÇ").trim().slice(0, 2)) || "üôÇ";

    const person = { id: makeId(), name: cleanName, emoji: cleanEmoji, count: 0 };
    pushHistory({ type: "add", person });
    state.people.push(person);

    save();
    render();
    toast("Added");
  };

  const removePerson = (id) => {
    const idx = state.people.findIndex((x) => x.id === id);
    if (idx < 0) return;
    if (!confirm("Remove this person?")) return;

    const removed = state.people[idx];
    pushHistory({ type: "remove", removed, index: idx });
    state.people.splice(idx, 1);

    save();
    render();
    toast("Removed");
  };

  const undo = () => {
    const last = state.history.pop();
    if (!last) return toast("Nothing to undo");

    if (last.type === "inc") {
      const p = state.people.find((x) => x.id === last.id);
      if (p) p.count = last.before;
    }
    if (last.type === "edit") {
      const p = state.people.find((x) => x.id === last.id);
      if (p) { p.name = last.before.name; p.emoji = last.before.emoji; }
    }
    if (last.type === "add") {
      state.people = state.people.filter((x) => x.id !== last.person.id);
    }
    if (last.type === "remove") {
      state.people.splice(last.index, 0, last.removed);
    }

    save();
    render();
    toast("Undone");
  };

  const resetAll = () => {
    if (!confirm("Reset all counts?")) return;
    state.people.forEach((p) => p.count = 0);
    state.history = [];
    save();
    render();
    const results = $("results");
    const billInput = $("billInput");
    if (results) results.innerHTML = "";
    if (billInput) billInput.value = "";
    toast("Reset");
  };

  const calcSplit = () => {
    const billInput = $("billInput");
    const results = $("results");
    if (!billInput || !results) return;

    const bill = Number((billInput.value || "0").replace(/,/g, ""));
    if (!isFinite(bill) || bill <= 0) return toast("Enter a total bill");

    const t = totalDrinks();
    if (t <= 0) return toast("No drinks counted yet");
    if (!state.people.length) return toast("No people");

    const perDrink = bill / t;
    results.innerHTML = "";

    state.people.forEach((p) => {
      const amt = (p.count | 0) * perDrink;
      const div = document.createElement("div");
      div.className = "resultRow";
      div.innerHTML = `
        <div><b>${escapeHtml(`${p.emoji || "üôÇ"} ${p.name || "Friend"}`)}</b>
          <span style="color:#a9b4d0">(${p.count | 0})</span>
        </div>
        <div><b>${formatMoney(amt)}</b></div>
      `;
      results.appendChild(div);
    });

    toast("Calculated");
  };

  const copyResults = async () => {
    const results = $("results");
    const billInput = $("billInput");
    if (!results || !billInput) return;
    if (!results.children.length) return toast("No results yet");

    const lines = [
      "Drink Counter üçª",
      `Total bill: ${billInput.value || ""}`,
      `Total drinks: ${totalDrinks()}`,
      ""
    ];

    [...results.children].forEach((row) => {
      const left = row.children[0].innerText;
      const right = row.children[1].innerText;
      lines.push(`${left} ‚Üí ${right}`);
    });

    try {
      await navigator.clipboard.writeText(lines.join("\n"));
      toast("Copied ‚úÖ");
    } catch {
      toast("Copy failed");
    }
  };

  document.addEventListener("DOMContentLoaded", () => {
    const addBtn = $("addBtn");
    const undoBtn = $("undoBtn");
    const resetBtn = $("resetBtn");
    const calcBtn = $("calcBtn");
    const copyBtn = $("copyBtn");
    if (!addBtn || !undoBtn || !resetBtn || !calcBtn || !copyBtn) return;

    addBtn.addEventListener("click", addPerson);
    undoBtn.addEventListener("click", undo);
    resetBtn.addEventListener("click", resetAll);
    calcBtn.addEventListener("click", calcSplit);
    copyBtn.addEventListener("click", copyResults);

    render();
  });
})();
</script>
</body>
</html>
